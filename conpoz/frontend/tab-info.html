<div class="club">
    <div class="club-info">
        <span class="club-info-img"><img src="/img/user.jpg" class="club-sc-photo"/></span>
        <span class="club-info-info">
            <div class="club-info-info-name">
                {{clubName}}
            </div>
            <div class="club-info-info-time">
                {{clubCreateTime}}
            </div>
        </span>
    </div>
    <div class="club-desc">
        <div class="club-desc-content">
            {{clubDescContent}}
        </div>
    </div>
</div>
<div id="post-mark-contents">
</div>
