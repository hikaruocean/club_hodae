<div class="post">
    <div class="post-poster">
        <span class="post-poster-img"><img src="/img/user.jpg" class="user-sc-photo"/></span>
        <span class="post-poster-info">
            <div class="post-poster-info-name">
                {{posterName}}
            </div>
            <div class="post-poster-info-time">
                {{postTime}}
            </div>
        </span>
        <span class="post-poster-operate">
            <a href="" class="btn post-poster-operate-btn fas fa-ellipsis-v"></a>
        </span>
    </div>
    <div class="post-text">
        {{postText}}
    </div>
    <div class="post-media">
    </div>
    <div class="post-interactive-status">
        <a href="" class="post-interactive-status-check"><i class="fas fa-glass-cheers"></i> 6</a><a href="" class="post-interactive-status-reply">3 <i class="fas fa-comments"></i></a>
    </div>
    <div class="post-interactive">
        <a href="" class="post-interactive-check"><i class="fas fa-wine-glass-alt"></i></a><a href="" class="post-interactive-reply"><i class="far fa-comment"></i></a>
    </div>
</div>
